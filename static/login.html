<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HospiApp ¬∑ Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/login.js?v=2" defer></script>
    </head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card shadow-sm p-4" style="max-width:480px;width:100%">
        <h4 class="mb-3 text-center">üè• HospiApp</h4>
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item"><a class="nav-link active tab" data-bs-toggle="tab" href="#tab-login">Ingresar</a></li>
            <li class="nav-item"><a class="nav-link tab" data-bs-toggle="tab" href="#tab-register">Crear cuenta</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-login">
                <form onsubmit="doLogin(event)">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrase√±a</label>
                        <input id="password" type="password" class="form-control" required>
                    </div>
                    <button id="loginBtn" class="btn btn-primary w-100" type="submit">
                        <span id="loginSpinner" class="spinner-border spinner-border-sm me-2 d-none"></span>
                        Ingresar
                    </button>
                    <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
                    <div id="loginSuccess" class="alert alert-success mt-3 d-none"></div>
                </form>
            </div>
            <div class="tab-pane fade" id="tab-register">
                <form onsubmit="doRegister(event)">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input id="r_username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrase√±a</label>
                        <input id="r_password" type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <select id="r_rol" class="form-select" required>
                            <option value="PACIENTE">PACIENTE</option>
                            <option value="MEDICO">MEDICO</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                    <button id="registerBtn" class="btn btn-success w-100" type="submit">
                        <span id="registerSpinner" class="spinner-border spinner-border-sm me-2 d-none"></span>
                        Crear cuenta
                    </button>
                    <div id="registerError" class="alert alert-danger mt-3 d-none"></div>
                    <div id="registerSuccess" class="alert alert-success mt-3 d-none"></div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
